<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <table class="table table-striped">
        <thead>
          <th>Nome</th>
          <th>Descrizione</th>
          <th>Categoria</th>
          <th>Prezzo</th>
          <th>Quantita</th>
          <th>
            <button
              type="button"
              class="btn btn-primary"
              data-toggle="modal"
              data-target="#inserimento"
            >
              <i class="fa fa-plus"></i>
            </button>
          </th>
        </thead>
        <tbody id="corpo-tabella">
          <!--corpo tabella-->
        </tbody>
      </table>
    </div>

    <!-- Button to Open the Modal -->

    <!-- The Modal -->
    <div class="modal" id="inserimento">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Inserimento prodotto</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <div class="container">
              <div class="form-group">
                <label for="nomen">Nome</label>
                <input class="form-control" type="text" id="nomen" />
              </div>
              <div class="form-group">
                <label for="descrizione">Descrizione</label>
                <textarea class="form-control" id="descrizione"></textarea>
              </div>
              <div class="form-group">
                <label for="categoria">Categoria</label>
                <input class="form-control" type="text" id="categoria" />
              </div>
              <div class="form-group">
                <label for="prezzo">Prezzo</label>
                <input class="form-control" type="number" id="prezzo" />
              </div>
              <div class="form-group">
                <label for="quantita">Quantit√†</label>
                <input
                  class="form-control"
                  type="number"
                  min="0"
                  id="quantita"
                />
              </div>
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal">
              Salva
            </button>
            <button
              type="button"
              class="btn btn-secondary salva"
              data-dismiss="modal"
            >
              Chiudi
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
